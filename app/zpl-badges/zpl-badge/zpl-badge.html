<link rel="stylesheet" href="zpl-badges/zpl-badge/zpl-badge.css" />

<div class="border">
  <div class="container">
    <div ng-hide="printers" class="loading"><h2>Loading</h2></div>
    <div ng-hide="printers.length !== 0">
      <h2>ZPL Print</h2>
      <select ng-model="printers" ng-options="item.name for item in printers"> </select>
      <button ng-click="handlePrintButton()">CLICK</button>
    </div>
  </div>
</div>
